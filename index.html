<script>
	let next_status = true;
	window.addEventListener('scroll', () => {
			console.log('at the bottom of page')
			const { scrollHeight, scrollTop, clientHeight } = document.documentElement;
			if ((scrollTop + clientHeight >= scrollHeight) && next_status) {
				console.log(scrollHeight, scrollTop, clientHeight, next_status);
				loadMoreData('scroll');
			}
		})

		window.addEventListener("touchmove", () => {
			console.log('at the bottom of page');
			const fullPageHeight = document.documentElement.scrollHeight;
    			const scrollTop = window.pageYOffset;
    			const currentScreenHeight = fullPageHeight - scrollTop;
    			const isBottomNotHit = currentScreenHeight + scrollTop;
			if (isBottomNotHit !== fullPageHeight && next_status) {
				loadMoreData('touch');
			}
		});

		async function loadMoreData(type) {
			alert(`Event type is ${type}`)
		}
</script>
